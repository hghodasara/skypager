<!DOCTYPE html>
<html class="full" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="https://unpkg.com/semantic-ui-css@2.4.0/semantic.min.css" />
  <script>
    window.__INITIAL_STATE__ = window.__INITIAL_STATE__ || {}
  </script>
  <title>Skypager</title>
  <style>
    body.full,
    html.full,
    #root {
      height: 100%;
      width: 100%;
      margin: 0px;
      padding: 0px;
    }
  </style>

</head>

<body class="full">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script type="text/javascript" src="/react.development.js"></script>
  <script type="text/javascript" src="/react-dom.development.js"></script>
  <script type="text/javascript" src="/prop-types.min.js"></script>
  <script type="text/javascript" src="/skypager-runtimes-react.js"></script>
  <script>
    const babel = skypager.feature('babel')
    babel.enable({ presets: ['es2015','react','stage-2'] }).then((babel) => babel.whenReady())
      .then(() =>  {
        skypager.feature('react-renderer').enable()
        Promise.resolve(skypager.assetLoader.script('/App.js', { babel: true }))
      })
    skypager.once('appLoaded', (App) => {
      skypager.feature('react-renderer').render(App)
    })
  </script>
</body>

</html>
